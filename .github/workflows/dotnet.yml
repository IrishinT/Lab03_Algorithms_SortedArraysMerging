name: Build WinForms App

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest  # WinForms лучше собирать на Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Lab03_Algorithms_SortedArraysMerging.sln

    - name: Build solution
      run: dotnet build Lab03_Algorithms_SortedArraysMerging.sln --configuration Release --no-restore

    # Опционально: публикация артефакта для скачивания
    - name: Publish WinForms App
      run: dotnet publish Lab03_Algorithms_SortedArraysMerging.sln --configuration Release --output ./publish

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lab03-App
        path: ./publish/
        retention-days: 7
